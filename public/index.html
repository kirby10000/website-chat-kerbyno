<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loginScreen">
  <div class="login-center">
    <div class="login-card">
      <h2>Welkom!</h2>
      <p>Voer je gebruikersnaam in om te starten</p>
      <input type="text" id="usernameInput" placeholder="Je naam">
      <button id="enterChat">Start Chat</button>
    </div>
  </div>
</div>

<div class="app hidden">
  <div class="chat-container">
    <div class="chat-inner">
      <div class="sidebar">
        <input type="text" id="newRoomInput" placeholder="Nieuwe groep">
        <button id="createRoom">Groep aanmaken</button>
        <h3>Gebruikers</h3>
        <ul id="allUsersList"></ul>
        <h3>Groepen</h3>
        <ul id="groupsList"></ul>
      </div>

      <div class="main">
        <div class="chat-header" id="chatHeader">Geen chat geselecteerd</div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Typ een bericht...">
          <button id="sendBtn">Verstuur</button>
        </div>
      </div>
    </div>

    <div class="pong-container hidden">
      <div class="pong-info"></div>
      <canvas id="pongCanvas"></canvas>
    </div>
  </div>
</div>

<audio id="notifSound" src="notif.mp3" preload="auto"></audio>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
