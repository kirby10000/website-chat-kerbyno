<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Chat App - Snap Style met PrivÃ©chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Overlay voor naam en groep -->
  <div id="usernameOverlay" class="overlay">
    <div class="username-box">
      <h2>Welkom! Vul je naam en kies een groep:</h2>
      <input type="text" id="usernameInput" placeholder="Je naam" /><br />
      <input type="text" id="newRoomInput" placeholder="Maak een nieuwe groep" /><br />

      <button id="startChatBtn" class="btn-primary" onclick="submitUsernameAndRoom()">Start chat</button>
      <button id="allUsersBtn" class="btn-secondary" style="margin-left: 10px;">Alle gebruikers</button>
    </div>
  </div>

  <!-- Zoek-overlay voor alle gebruikers -->
  <div id="searchUsersOverlay" class="overlay" style="display:none;">
    <div class="username-box" style="max-width: 400px; width: 90%;">
      <h3>Alle gebruikers zoeken</h3>
      <input type="text" id="searchUserInput" placeholder="Zoek gebruikers..." autocomplete="off"/>
      <ul id="allUsersList" style="max-height: 300px; overflow-y: auto; margin-top: 10px; padding-left: 0;"></ul>
      <button onclick="closeSearchUsers()" class="btn-secondary" style="margin-top: 10px;">Sluiten</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <h2>Gebruikers in deze groep</h2>
      <ul id="userList"></ul>
    </div>

    <div class="chat-area">
      <div class="chat-header" id="chatHeader">Chat</div>

      <div id="chatTabs" class="chat-tabs"></div>

      <div id="messages" class="chat-messages"></div>

      <div class="chat-input">
        <input id="messageInput" type="text" placeholder="Typ een bericht..." autocomplete="off" />
        <button class="btn-primary" onclick="sendMessage()">ðŸ“©</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = "";
    let room = "";
    let allUsers = [];
    let activeChat = "room"; // "room" = groepschat, of socketId voor privÃ©
    const privateChats = {}; // { socketId: [messages] }
    const roomMessages = []; // messages in groepschat

    // UI elementen
    const userListEl = document.getElementById("userList");
    const messagesEl = document.getElementById("messages");
    const chatTabsEl = document.getElementById("chatTabs");
    const messageInput = document.getElementById("messageInput");

    // Start chatknoppen
    document.getElementById("allUsersBtn").addEventListener("click", () => {
      socket.emit("request all users");
      document.getElementById("searchUsersOverlay").style.display = "flex";
      document.getElementById("searchUserInput").value = "";
      renderAllUsers([]);
      document.getElementById("searchUserInput").focus();
    });

    document.getElementById("searchUserInput").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allUsers.filter(u => u.name.toLowerCase().includes(term));
      renderAllUsers(filtered);
    });

    function renderAllUsers(users) {
      const list = document.getElementById("allUsersList");
      list.innerHTML = "";
      users.forEach(user => {
        if(user.socketId === socket.id) return; // jezelf niet tonen
        const li = document.createElement("li");
        li.textContent = `${user.name} (${user.room})`;
        li.style.listStyle = "none";
        li.style.padding = "6px 10px";
        li.style.borderBottom = "1px solid #ccc";
        li.style.cursor = "pointer";
        li.addEventListener("click", () => {
          openPrivateChat(user.socketId, user.name);
          closeSearchUsers();
        });
        list.appendChild(li);
      });
      if (users.length === 0) {
        const li = document.createElement("li");
        li.textContent = "Geen gebruikers gevonden.";
        li.style.fontStyle = "italic";
        li.style.color = "#666";
        list.appendChild(li);
      }
    }

    function closeSearchUsers() {
      document.getElementById("searchUsersOverlay").style.display = "none";
    }

    // Sluit overlay met ESC-toets
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape") {
        if(document.getElementById("searchUsersOverlay").style.display === "flex"){
          closeSearchUsers();
        }
      }
    });

    function submitUsernameAndRoom() {
      const usernameField = document.getElementById("usernameInput");
      const newRoomField = document.getElementById("newRoomInput");
      const name = usernameField.value.trim();
      const newRoom = newRoomField.value.trim();

      if (name && newRoom) {
        username = name;
        room = newRoom;
        document.getElementById("usernameOverlay").style.display = "none";
        document.getElementById("chatHeader").textContent = room;
        socket.emit("join", { username, room });
        initRoomChat();
      } else {
        alert("Vul je naam en een groepsnaam in.");
      }
    }

    // Verstuurt bericht afhankelijk van actieve chat
    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;

      if (activeChat === "room") {
        socket.emit("chat message", { room, text: msg });
      } else {
        socket.emit("private message", { toSocketId: activeChat, text: msg });
        addPrivateMessage(activeChat, {
          from: username,
          color: getUserColor(socket.id),
          text: msg,
          fromId: socket.id,
          toId: activeChat,
        });
      }
      messageInput.value = "";
    }

    messageInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // Update gebruikerslijst in sidebar
    socket.on("update users", (users) => {
      allUsers = users.map(u => ({ ...u, socketId: u.socketId || u.socketId }));
      renderUserList(users);
    });

    function renderUserList(users) {
      userListEl.innerHTML = "";
      users.forEach(user => {
        if(user.socketId === socket.id) return; // jezelf niet tonen
        const li = document.createElement("li");
        li.textContent = user.name;
        li.style.backgroundColor = user.color;
        li.style.cursor = "pointer";
        li.addEventListener("click", () => {
          openPrivateChat(user.socketId, user.name);
        });
        userListEl.appendChild(li);
      });
    }

    // Nieuwe groepsbericht ontvangen
    socket.on("chat message", ({ user, color, text }) => {
      const msgObj = { from: user, color, text };
      roomMessages.push(msgObj);
      if(activeChat === "room") {
        addMessageToDom(msgObj);
      }
    });

    // Nieuwe privÃ©bericht ontvangen
    socket.on("private message", ({ from, fromId, toId, color, text }) => {
      const otherId = fromId === socket.id ? toId : fromId; // bepaal andere partij
      if (!privateChats[otherId]) privateChats[otherId] = [];
      privateChats[otherId].push({ from, color, text });

      if(activeChat === otherId) {
        addMessageToDom({ from, color, text });
      } else {
        // Toon notificatie op tab
        const tab = document.querySelector(`.chat-tab[data-chatid="${otherId}"]`);
        if(tab) {
          tab.classList.add("has-unread");
        }
      }
    });

    // Open een privÃ©chat tab (of switch naar bestaande)
    function openPrivateChat(socketId, name) {
      activeChat = socketId;
      if(!privateChats[socketId]) privateChats[socketId] = [];

      renderTabs();
      renderMessages(privateChats[socketId]);
      document.getElementById("chatHeader").textContent = `PrivÃ©chat met ${name}`;
    }

    // Init groepschat tab
    function initRoomChat() {
      activeChat = "room";
      renderTabs();
      renderMessages(roomMessages);
      document.getElementById("chatHeader").textContent = room;
    }

    // Toon tabs (groep + privÃ©)
    function renderTabs() {
      chatTabsEl.innerHTML = "";

      // Groepschat tab
      const roomTab = document.createElement("div");
      roomTab.textContent = `Groepschat (${room})`;
      roomTab.className = "chat-tab" + (activeChat === "room" ? " active" : "");
      roomTab.dataset.chatid = "room";
      roomTab.addEventListener("click", () => {
        activeChat = "room";
        renderTabs();
        renderMessages(roomMessages);
        document.getElementById("chatHeader").textContent = room;
      });
      chatTabsEl.appendChild(roomTab);

      // PrivÃ© chats tabs
      Object.entries(privateChats).forEach(([chatId, msgs]) => {
        const tab = document.createElement("div");
        const user = allUsers.find(u => u.socketId === chatId);
        const name = user ? user.name : "Onbekend";
        tab.textContent = name;
        tab.className = "chat-tab" + (activeChat === chatId ? " active" : "");
        tab.dataset.chatid = chatId;

        if(tab.classList.contains("has-unread")) tab.classList.remove("has-unread");

        tab.addEventListener("click", () => {
          activeChat = chatId;
          renderTabs();
          renderMessages(privateChats[chatId]);
          document.getElementById("chatHeader").textContent = `PrivÃ©chat met ${name}`;
        });

        chatTabsEl.appendChild(tab);
      });
    }

    // Messages in chat venster tonen
    function renderMessages(messages) {
      messagesEl.innerHTML = "";
      messages.forEach(msg => addMessageToDom(msg));
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Voeg 1 bericht toe aan DOM
    function addMessageToDom({ from, color, text }) {
      const messageEl = document.createElement("p");
      const usernameEl = document.createElement("strong");
      usernameEl.textContent = `${from}: `;
      messageEl.appendChild(usernameEl);
      messageEl.appendChild(document.createTextNode(text));
      messageEl.style.backgroundColor = color;
      messagesEl.appendChild(messageEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Helpfunctie om kleur van socketId te krijgen
    function getUserColor(socketId) {
      const user = allUsers.find(u => u.socketId === socketId);
      return user ? user.color : "#999";
    }

    // Socket event: alle gebruikers ontvangen (voor zoek)
    socket.on("all users", (users) => {
      allUsers = users;
      renderAllUsers(users);
    });
  </script>
</body>
</html>
