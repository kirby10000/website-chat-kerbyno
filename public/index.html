<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Chat App - Snap Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="usernameOverlay" class="overlay">
    <div class="username-box">
      <h2>Welkom! Wat is je naam?</h2>
      <input type="text" id="usernameInput" placeholder="Typ je naam..." />
      <button onclick="submitUsername()">Start chat</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <h2>Gebruikers</h2>
      <ul id="userList"></ul>
    </div>

    <div class="chat-area">
      <div class="chat-header" id="chatHeader">Chat</div>
      <div id="messages" class="chat-messages"></div>
      <div class="chat-input">
        <input id="messageInput" type="text" placeholder="Typ een bericht..." autocomplete="off" />
        <button onclick="sendMessage()">ðŸ“©</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
