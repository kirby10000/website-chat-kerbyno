<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Chat App - Groepen & PrivÃ©chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Naam invullen overlay -->
  <div id="usernameOverlay" class="overlay">
    <div class="username-box">
      <h2>Vul je naam in om te starten:</h2>
      <input type="text" id="usernameInput" placeholder="Je naam" />
      <br />
      <button id="startChatBtn" class="btn-primary" onclick="startChat()">Start chat</button>
    </div>
  </div>

  <!-- Zoek gebruikers overlay -->
  <div id="searchUsersOverlay" class="overlay" style="display:none;">
    <div class="username-box" style="max-width: 400px; width: 90%;">
      <h3>Alle gebruikers zoeken</h3>
      <input type="text" id="searchUserInput" placeholder="Zoek gebruikers..." autocomplete="off"/>
      <ul id="allUsersList" style="max-height: 300px; overflow-y: auto; margin-top: 10px; padding-left: 0;"></ul>
      <button onclick="closeSearchUsers()" class="btn-secondary" style="margin-top: 10px;">Sluiten</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <h2>Groepen</h2>
      <ul id="roomList"></ul>
      <input type="text" id="newRoomInput" placeholder="Nieuwe groep maken" />
      <button id="createRoomBtn" class="btn-primary">Maak groep</button>

      <hr />

      <button id="allUsersBtn" class="btn-secondary">Alle gebruikers</button>

      <h2 style="margin-top: 20px;">Gebruikers in groep</h2>
      <ul id="userList"></ul>
    </div>

    <div class="chat-area">
      <div class="chat-header" id="chatHeader">Selecteer een groep</div>

      <div id="chatTabs" class="chat-tabs"></div>

      <div id="messages" class="chat-messages"></div>

      <div class="chat-input" style="display:none;">
        <input id="messageInput" type="text" placeholder="Typ een bericht..." autocomplete="off" />
        <button class="btn-primary" onclick="sendMessage()">ğŸ“©</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = "";
    let room = "";
    let allUsers = [];
    let activeChat = null; // "room" of socketId
    const privateChats = {}; // { socketId: [messages] }
    const roomMessages = {}; // { roomName: [messages] }

    // UI elementen
    const userListEl = document.getElementById("userList");
    const messagesEl = document.getElementById("messages");
    const chatTabsEl = document.getElementById("chatTabs");
    const messageInput = document.getElementById("messageInput");
    const chatInputArea = document.querySelector(".chat-input");
    const chatHeaderEl = document.getElementById("chatHeader");
    const roomListEl = document.getElementById("roomList");

    // Start chatknoppen
    document.getElementById("allUsersBtn").addEventListener("click", () => {
      socket.emit("request all users");
      document.getElementById("searchUsersOverlay").style.display = "flex";
      document.getElementById("searchUserInput").value = "";
      renderAllUsers([]);
      document.getElementById("searchUserInput").focus();
    });

    document.getElementById("createRoomBtn").addEventListener("click", () => {
      const newRoomName = document.getElementById("newRoomInput").value.trim();
      if(newRoomName) {
        socket.emit("create room", newRoomName);
        document.getElementById("newRoomInput").value = "";
      }
    });

    document.getElementById("searchUserInput").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allUsers.filter(u => u.name.toLowerCase().includes(term));
      renderAllUsers(filtered);
    });

    function renderAllUsers(users) {
      const list = document.getElementById("allUsersList");
      list.innerHTML = "";
      users.forEach(user => {
        if(user.socketId === socket.id) return; // jezelf niet tonen
        const li = document.createElement("li");
        li.textContent = `${user.name} (${user.room})`;
        li.style.listStyle = "none";
        li.style.padding = "6px 10px";
        li.style.borderBottom = "1px solid #ccc";
        li.style.cursor = "pointer";
        li.addEventListener("click", () => {
          openPrivateChat(user.socketId, user.name);
          closeSearchUsers();
        });
        list.appendChild(li);
      });
      if(users.length === 0) {
        const li = document.createElement("li");
        li.textContent = "Geen gebruikers gevonden.";
        li.style.fontStyle = "italic";
        li.style.color = "#666";
        list.appendChild(li);
      }
    }

    function closeSearchUsers() {
      document.getElementById("searchUsersOverlay").style.display = "none";
    }

    // Sluit overlay met ESC-toets
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape") {
        if(document.getElementById("searchUsersOverlay").style.display === "flex"){
          closeSearchUsers();
        }
      }
    });

    function startChat() {
      const nameInput = document.getElementById("usernameInput");
      const name = nameInput.value.trim();
      if(!name) {
        alert("Vul je naam in!");
        return;
      }
      username = name;
      document.getElementById("usernameOverlay").style.display = "none";
      socket.emit("request rooms");
      socket.emit("request all users");
    }

    // Luister naar lijst groepen van server
    socket.on("room list", (rooms) => {
      renderRoomList(rooms);
      if(!room && rooms.length > 0) {
        joinRoom(rooms[0]);
      }
    });

    function renderRoomList(rooms) {
      roomListEl.innerHTML = "";
      rooms.forEach(r => {
        const li = document.createElement("li");
        li.textContent = r;
        li.style.cursor = "pointer";
        li.style.padding = "6px 10px";
        li.style.borderBottom = "1px solid #ccc";
        if(r === room) {
          li.style.fontWeight = "bold";
          li.style.backgroundColor = "#00bfff33";
        }
        li.addEventListener("click", () => joinRoom(r));
        roomListEl.appendChild(li);
      });
    }

    function joinRoom(roomName) {
      if(room === roomName) return;
      if(room) {
        socket.emit("leave", room); // Optioneel, implementeren op server?
      }
      room = roomName;
      activeChat = "room";
      roomMessages[room] = roomMessages[room] || [];
      chatInputArea.style.display = "flex";
      chatHeaderEl.textContent = room;
      socket.emit("join", { username, room });
      renderTabs();
      renderMessages(roomMessages[room]);
    }

    // Update gebruikers in de groep
    socket.on("update users", (users) => {
      allUsers = allUsers.filter(u => u.socketId !== socket.id).concat(users);
      renderUserList(users);
    });

    function renderUserList(users) {
      userListEl.innerHTML = "";
      users.forEach(user => {
        if(user.socketId === socket.id) return; // jezelf niet tonen
        const li = document.createElement("li");
        li.textContent = user.name;
        li.style.backgroundColor = user.color;
        li.style.cursor = "pointer";
        li.addEventListener("click", () => {
          openPrivateChat(user.socketId, user.name);
        });
        userListEl.appendChild(li);
      });
    }

    // Berichten ontvangen groepschat
    socket.on("chat message", ({ user, color, text, room: msgRoom }) => {
      if(!roomMessages[msgRoom]) roomMessages[msgRoom] = [];
      roomMessages[msgRoom].push({ from: user, color, text });

      if(activeChat === "room" && msgRoom === room) {
        addMessageToDom({ from: user, color, text });
      }
    });

    // Berichten ontvangen privÃ©chat
    socket.on("private message", ({ from, fromId, toId, color, text }) => {
      const otherId = fromId === socket.id ? toId : fromId;
      if(!privateChats[otherId]) privateChats[otherId] = [];

      privateChats[otherId].push({ from, color, text });

      if(activeChat === otherId) {
        addMessageToDom({ from, color, text });
      } else {
        // Notificatie op tab
        const tab = document.querySelector(`.chat-tab[data-chatid="${otherId}"]`);
        if(tab) tab.classList.add("has-unread");
      }

      // Open tab automatisch als iemand een privÃ©chat met jou start (van buitenaf)
      if(fromId !== socket.id && activeChat !== otherId) {
        openPrivateChat(otherId, from);
      }
    });

    // Open privÃ©chat tab of switch er naar
    function openPrivateChat(socketId, name) {
      activeChat = socketId;
      if(!privateChats[socketId]) privateChats[socketId] = [];
      renderTabs();
      renderMessages(privateChats[socketId]);
      chatHeaderEl.textContent = `PrivÃ©chat met ${name}`;
      chatInputArea.style.display = "flex";
    }

    // Render tabs
    function renderTabs() {
      chatTabsEl.innerHTML = "";

      // Groepschat tab
      const roomTab = document.createElement("div");
      roomTab.textContent = `Groepschat (${room})`;
      roomTab.className = "chat-tab" + (activeChat === "room" ? " active" : "");
      roomTab.dataset.chatid = "room";
      roomTab.addEventListener("click", () => {
        activeChat = "room";
        renderTabs();
        renderMessages(roomMessages[room] || []);
        chatHeaderEl.textContent = room;
        chatInputArea.style.display = "flex";
      });
      chatTabsEl.appendChild(roomTab);

      // PrivÃ©chat tabs
      Object.entries(privateChats).forEach(([chatId, msgs]) => {
        const tab = document.createElement("div");
        const user = allUsers.find(u => u.socketId === chatId);
        const name = user ? user.name : "Onbekend";
        tab.textContent = name;
        tab.className = "chat-tab" + (activeChat === chatId ? " active" : "");
        tab.dataset.chatid = chatId;

        if(tab.classList.contains("has-unread")) tab.classList.remove("has-unread");

        tab.addEventListener("click", () => {
          activeChat = chatId;
          renderTabs();
          renderMessages(privateChats[chatId]);
          chatHeaderEl.textContent = `PrivÃ©chat met ${name}`;
          chatInputArea.style.display = "flex";
        });

        chatTabsEl.appendChild(tab);
      });
    }

    // Render berichten
    function renderMessages(messages) {
      messagesEl.innerHTML = "";
      messages.forEach(addMessageToDom);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Voeg 1 bericht toe aan DOM
    function addMessageToDom({ from, color, text }) {
      const messageEl = document.createElement("p");
      const usernameEl = document.createElement("strong");
      usernameEl.textContent = `${from}: `;
      messageEl.appendChild(usernameEl);
      messageEl.appendChild(document.createTextNode(text));
      messageEl.style.backgroundColor = color;
      messagesEl.appendChild(messageEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Verstuur bericht afhankelijk van actieve chat
    function sendMessage() {
      const msg = messageInput.value.trim();
      if(!msg) return;

      if(activeChat === "room") {
        socket.emit("chat message", { room, text: msg });
      } else {
        socket.emit("private message", { toSocketId: activeChat, text: msg });
        addMessageToDom({ from: username, color: getUserColor(socket.id), text: msg });
        if(!privateChats[activeChat]) privateChats[activeChat] = [];
        privateChats[activeChat].push({ from: username, color: getUserColor(socket.id), text: msg });
      }
      messageInput.value = "";
    }

    messageInput.addEventListener("keydown", (e) => {
      if(e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // Kleur van gebruiker op basis van socketId
    function getUserColor(socketId) {
      const u = allUsers.find(u => u.socketId === socketId);
      return u ? u.color : "#999";
    }

    // Socket event alle gebruikers (voor zoek en privÃ©chat)
    socket.on("all users", (users) => {
      allUsers = users;
      renderAllUsers(users);
    });
  </script>
</body>
</html>
