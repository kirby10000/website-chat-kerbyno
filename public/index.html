<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginScreen" class="fullscreen">
    <div class="login-box">
      <h2>Wat is je naam?</h2>
      <input type="text" id="usernameInput" placeholder="Typ je naam..." />
      <button id="enterChat">Start</button>
    </div>
  </div>

  <div class="app hidden">
    <div class="sidebar">
      <h3>Groepen</h3>
      <input type="text" id="newRoomInput" placeholder="Nieuwe groep...">
      <button id="createRoom">+ Maak of join groep</button>
      <ul id="roomList"></ul>
      <h3>Alle gebruikers</h3>
      <ul id="userList"></ul>
    </div>
    <div class="main">
      <div class="chat-tabs" id="chatTabs"></div>
      <div class="chat-header" id="chatHeader">Geen chat geselecteerd</div>
      <div id="messages" class="chat-messages"></div>
      <div class="chat-input">
        <input id="messageInput" type="text" placeholder="Typ een bericht..." />
        <button id="sendBtn">ðŸ“©</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
