<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Chat App - Snap Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Overlay alleen voor naam invoeren -->
  <div id="usernameOverlay" class="overlay">
    <div class="username-box">
      <h2>Welkom! Wat is je naam?</h2>
      <input type="text" id="usernameInput" placeholder="Je naam" /><br />
      <button onclick="submitUsername()">Doorgaan</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="group-controls">
        <h3>Groepen</h3>
        <select id="roomSelect">
          <option value="">-- Kies een groep --</option>
        </select><br />
        <input type="text" id="newRoomInput" placeholder="Nieuwe groep..." />
        <button onclick="joinSelectedRoom()">Join/Maken</button>
      </div>

      <div class="private-controls">
        <h3>PrivÃ© Chat</h3>
        <ul id="userList"></ul>
      </div>
    </div>

    <div class="chat-area">
      <div class="chat-header" id="chatHeader">Chat</div>
      <div id="messages" class="chat-messages"></div>
      <div class="chat-input">
        <input id="messageInput" type="text" placeholder="Typ een bericht..." autocomplete="off" />
        <button onclick="sendMessage()">ðŸ“©</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = "";
    let room = "";
    let privateRecipient = null;

    socket.on("room list", (rooms) => {
      const select = document.getElementById("roomSelect");
      select.innerHTML = '<option value="">-- Kies een groep --</option>';
      rooms.forEach(r => {
        const option = document.createElement("option");
        option.value = r;
        option.textContent = r;
        select.appendChild(option);
      });
    });

    function submitUsername() {
      const name = document.getElementById("usernameInput").value.trim();
      if (name) {
        username = name;
        document.getElementById("usernameOverlay").style.display = "none";
        socket.emit("get rooms");
      }
    }

    document.getElementById("usernameInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") submitUsername();
    });

    function joinSelectedRoom() {
      const selectedRoom = document.getElementById("roomSelect").value;
      const newRoom = document.getElementById("newRoomInput").value.trim();
      const chosenRoom = newRoom || selectedRoom;
      if (chosenRoom) {
        room = chosenRoom;
        privateRecipient = null;
        document.getElementById("chatHeader").textContent = room;
        document.getElementById("messages").innerHTML = "";
        socket.emit("join", { username, room });
      }
    }

    const messageInput = document.getElementById("messageInput");

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (msg) {
        if (privateRecipient) {
          socket.emit("private message", { to: privateRecipient, text: msg });
        } else {
          socket.emit("chat message", { room, text: msg });
        }
        messageInput.value = "";
      }
    }

    messageInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    socket.on("chat message", ({ user, color, text }) => {
      const messageEl = document.createElement("p");
      const usernameEl = document.createElement("strong");
      usernameEl.textContent = `${user}: `;
      messageEl.appendChild(usernameEl);
      messageEl.appendChild(document.createTextNode(text));
      messageEl.style.backgroundColor = color;
      document.getElementById("messages").appendChild(messageEl);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });

    socket.on("private message", ({ from, text }) => {
      const messageEl = document.createElement("p");
      const usernameEl = document.createElement("strong");
      usernameEl.textContent = `(PrivÃ© van ${from}): `;
      messageEl.appendChild(usernameEl);
      messageEl.appendChild(document.createTextNode(text));
      messageEl.style.backgroundColor = "#444";
      document.getElementById("messages").appendChild(messageEl);
    });

    socket.on("update users", (users) => {
      const list = document.getElementById("userList");
      list.innerHTML = "";
      for (const user of users) {
        if (user.name !== username) {
          const li = document.createElement("li");
          li.textContent = user.name;
          li.style.backgroundColor = user.color;
          li.style.cursor = "pointer";
          li.onclick = () => {
            privateRecipient = user.id;
            document.getElementById("chatHeader").textContent = `PrivÃ© chat met ${user.name}`;
            document.getElementById("messages").innerHTML = "";
          };
          list.appendChild(li);
        }
      }
    });
  </script>
</body>
</html>
